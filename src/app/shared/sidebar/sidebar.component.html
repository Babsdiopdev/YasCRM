<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4" style="z-index: 999;">
    <!-- Brand Logo -->
    <a routerLink="#" class="brand-link">
        <img src="assets/img/logo.png" alt="webgram Logo" class="brand-image img-circle elevation-4" style="opacity: 0.8" />
        <span class="brand-text font-weight-light">WEBGRAM ERP</span>
    </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info" style="text-align: center;">
        <a class="text-center">Mamadou Ndiaye</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
        <li class="nav-item menu-open">
          <a class="nav-link">
            <mat-icon [style]="{'vertical-align': 'middle'}">badge</mat-icon>
            <p>
              CRM & Ventes
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a class="nav-link" routerLink="admin/contact" routerLinkActive="active">
                <i class="far fa-circle nav-icon"></i>
                <p>Contact</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="admin/commande" routerLinkActive="active">
                <i class="far fa-circle nav-icon"></i>
                <p>Commande</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="admin/devis" routerLinkActive="active">
                <i class="far fa-circle nav-icon"></i>
                <p>Devis</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item menu-open">
          <a class="nav-link">
            <mat-icon [style]="{'vertical-align': 'middle'}">badge</mat-icon>
            <p>
              Stock
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a class="nav-link" routerLink="admin/article" routerLinkActive="active">
                <i class="far fa-circle nav-icon"></i>
                <p>Articles</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="admin/configuration" routerLinkActive="active">
            <i class="far fa-circle nav-icon"></i>
            <p>Configuration</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
