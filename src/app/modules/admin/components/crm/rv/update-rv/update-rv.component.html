<section id="container" class="row">

    <form #addForm="ngForm">
        <div id="head" class="col-12 m-0 mb-3 p-0">
            <legend>Modifier Rv</legend>
            <button mat-dialog-close pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined"></button>
            <!-- <em class="pi pi-times" mat-dialog-close></em> -->
        </div>
        <!-- {{addForm.value|json}}-->
        <div class="row m-0 mt-4">
            <div class="col-md-6 col-sm-12">
                <!-- <label class="col-12 p-0" for="titre">Titre</label> -->
                <input class="col-12 mb-3" type="text" [(ngModel)]="rv.titre" name="titre" placeholder="titre" pInputText/>
            </div>
            <div class="col-md-6 col-sm-12">
                <!-- <label class="col-12 p-0" for="lieu">Lieu</label> -->
                <input class="col-12" type="text" [(ngModel)]="rv.lieu" name="lieu" placeholder="Lieu" pInputText />
            </div>

            <div class="col-md-6 col-sm-12">
                <!-- <label class="col-12 p-0" for="civilité">Date de début</label> -->
                <input class="col-12 mb-3" type="Date" [(ngModel)]="rv.date_debut" name="date_debut" placeholder="date de début" pInputText />
            </div>
            <div class="col-md-6 col-sm-12">
                <!-- <label>Contact</label> -->
                <p-dropdown [options]="contacts" optionLabel="prenom" placeholder="Contact" [style]="{'width': '100%'}" ngModel="contactId" name="contactId"></p-dropdown>
            </div>


            <div class="col-md-6 col-sm-12">
                <!-- <label class="col-12 p-0" for="date_fin">Date de fin</label> -->
                <input class="col-12 mb-3" type="Date" [(ngModel)]="rv.date_fin" name="date_fin" placeholder="date_fin" pInputText />
            </div>
            <div class="col-md-6 col-sm-12">
                <!-- <label class="col-12 p-0" for="heure_debut">Heure de début</label> -->
                <input class="col-12" type="time" [(ngModel)]="rv.heure_debut" name="heure_debut" placeholder="Heure de début" pInputText />
            </div>
            <div class="col-md-6 col-sm-12">
                <!-- <label class="col-12 p-0" for="adresse">Heure de fin</label> -->
                <input class="col-12 mb-3" onfocus="(this.type='time')" type="time" [(ngModel)]="rv.heure_fin" name="heure_fin" placeholder="Heure de fin" pInputText />
            </div>

            <div class="col-md-6 col-sm-12">
                <!-- <label>Responsables</label> -->
                <p-dropdown [options]="employes" optionLabel="prenom" placeholder="Responsables" [style]="{'width': '100%'}" ngModel="rv.employeId" name="employeId"></p-dropdown>
            </div>

            <div class="col-12">
                <div class="form-group mb-0">
                    <textarea rows="5" class="form-control" [(ngModel)]="rv.description" name="description" placeholder="Description"></textarea>
                </div>
            </div>
        </div>

        <div style="float: right; margin-top:20px">
            <button type="button" id="addContact" mat-button mat-dialog-close pButton pRipple label="Annuler" iconPos="right" class="p-button-text p-button-danger"></button>
            <button mat-button id="button" (click)="onModifierRv(rv,addForm)" type="submit" pButton pRipple label="Enrigistrer" iconPos="right" class="p-button-text"></button>
        </div>

    </form>
</section>
